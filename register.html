					<dl class="log-in">	
					<form class="form">
					用 户 名 ：<input type="text" name="user" id="user" value="" required="true" /><br />
					 设置密码 ：<input type="password" name="pass" id="pass" value="" digits=true /><br />

	<script type="text/javascript">
		class Register{
	constructor(){
		this.url = "http://www.icodeilife.cn/ctrl/register.php";
		this.reg();
	}

	reg(){
		var that = this;
		$("#btn").click(function(){
//					3.触发事件时开启ajax
			that.load()
		})
	}
	load(){
		$.ajax({
//					4.使用接口
			url:this.url,
//					7.成功之后的处理
			success:function(res){
				switch(res){
					case "0":
						$("i").html("用户名重复");break;
					case "1":
						$("i").html("注册成功，5秒后跳转到登录");
						setTimeout(()=>{
							location.href = "login.html";
						},5000)
						break;
					case "2":
						$("i").html("数据不全");break;
				}
			},
//					5.发送数据
			data:{
				tel:$("#user").val(),
				pass:$("#pass").val()
			},
//					6.发送之前loading
//			beforeSend:function(){
//				$("i").html("<img src='loading.gif'>")
//			}
		})
	}
}
new Register();
